<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--
      Google Fonts
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--
      Custom  Css
    -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="text-component">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of analytics and make better decisions
            regarding revenue, customer experience and overall efficency
          </p>
          <div class="stats">
            <p class="stats_main">
              10k+ <br />
              <span> companies </span>
            </p>

            <p class="stats_main">
              314 <br />
              <span> templates </span>
            </p>

            <p class="stats_main">
              12m+ <br />
              <span> queries </span>
            </p>
          </div>
        </div>
        <div class="image-component">
          <img src="images/image-header-mobile.jpg" alt="main-image" />
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor.</a
      >
      Coded by <a href="https://github.com/UsamaBinKashif">Usama Ahmed.</a>
    </div>
  </body>
</html>
